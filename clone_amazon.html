<!DOCTYPE html>

<html>
    <head>
        <title>Clone Amazon</title>
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">
    </head>
    <body>
        <header>
            <div class="upper-header">
                <div class="left-section">
                    <div class="amazon-logo-div">
                        <img class="amazon-logo" src="icons/amazon_logo.PNG">
                    </div>
                    <div class="deliver-to-div">
                        <img class="location-icon" src="icons/location_icon.PNG">
                        <div class="text-div">
                            <p class="text1">
                                Deliver to
                            </p>
                            <p class="text2">
                                Norway
                            </p>
                        </div>
                    </div>
                </div>
                <div class="middle-section">
                    <button class="all-button">
                        All
                    </button>
                    <input class="search-bar" type="textbox" placeholder="Search Amazon">
                    <button class="search-button">
                        <img class="search-icon-image" src="icons/search_icon.svg">
                    </button>
                </div>
                <div class="right-section">
                    <div class="language-chooser-div">
                        <img class="flag" src="icons/usa_flag.PNG">
                        <p class="text">
                            EN
                        </p>
                    </div>
                    <div class="login-div">
                        <p class=text1>
                            Hello, sign in
                        </p>
                        <p class="text2">
                            Account & Lists
                        </p>
                    </div>
                    <div class="orders-div">
                        <p class=text1>
                            Returns
                        </p>
                        <p class="text2">
                            & Orders
                        </p>
                    </div>
                    <div class="cart-div">
                        <div class="cart-image-div">
                            <img class="cart-image" src="icons/cart_icon.png">
                            <div class="cart-count-div">
                                <p class="cart-count">
                                    0
                                </p>
                            </div>
                        </div>
                        <p class="text">
                            Cart
                        </p>
                    </div>
                </div>
            </div>
            <div class="lower-header">
                <div class="lower-header-div">
                    <img class="hamburger-menu" src="icons/hamburger_menu.png">
                    <p>
                        All
                    </p>
                </div>
                <div class="lower-header-div">
                    <p>
                        Today's Deals
                    </p>
                </div>
                <div class="lower-header-div">
                    <p>
                        Customer Service
                    </p>
                </div>
                <div class="lower-header-div">
                    <p>
                        Registry
                    </p>
                </div>
                <div class="lower-header-div">
                    <p>
                        Gift Cards
                    </p>
                </div>
                <div class="lower-header-div">
                    <p>
                        Sell
                    </p>
                </div>
            </div>
        </header>
    </body>
</html>
